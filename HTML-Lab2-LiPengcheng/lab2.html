<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Order #1234</title>
</head>
<body>

  <header>
    <h1><a href="#">Fake Store</a></h1>
    <ul>
      <li><a href="#">Account</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Checkout Order #1234 - Billing and Payment</h2>
    <p>Order total: $129.57</p>

    <form method="post">
      <fieldset>
        <legend>Billing information</legend>

        <div>
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" name="first-name" value="John">

          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" name="last-name" value="Doe">
        </div>

        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" value="123 Fake Street">
        </div>

        <div>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" value="Toronto">

          <label for="province">Province:</label>
          <select id="province" name="province">
            <option value="">-- Choose province --</option>
            <option value="NB">New Brunswick</option>
            <option value="ON">Ontario</option>
            <option value="QC">Quebec</option>
          </select>

          <label for="postal-code">Postal code:</label>
          <input type="text" id="postal-code" name="postal-code" value="A1A 1A1">
        </div>

        <div>
          <label for="phone">Phone number:</label>
          <input type="text" id="phone" name="phone" value="555-555-5555">
        </div>
      </fieldset>

      <fieldset>
        <legend>Payment information</legend>

        <div>
          <p>Choose card:</p>
          <label>
            <input type="radio" name="card" value="mastercard" checked>
            MasterCard
          </label>
          <label>
            <input type="radio" name="card" value="visa">
            Visa
          </label>
        </div>

        <div>
          <label for="ccnumber">Card number:</label>
          <input type="text" id="ccnumber" name="ccnumber" inputmode="numeric" value="1234 1234 1234 1234">
        </div>

        <div>
          <label for="expiry">Card expiry:</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
        </div>
      </fieldset>

      <button type="submit">Pay now</button>
    </form>
  </main>

  <footer>
    <p>&copy; Copyright HTTP5121, 2024.</p>
  </footer>

</body>
</html>
